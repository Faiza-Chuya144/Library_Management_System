<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Login</title>
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
</head>
<body>
<!-- Header with logo and title -->
<div class="logo-title">
    <img src="/image/login_logo.png" alt="Library Logo" class="library-logo">
    <h1>Library Management System</h1>
</div>

<!-- Login/Register form container -->
<div class="login-wrap">
    <div class="login-html">
        <!-- Tabs -->
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>

        <!-- Form content -->
        <div class="login-form">
            <!-- Sign In Form -->
            <form th:action="@{/login}" method="post" class="sign-in-htm">
                <div class="group">
                    <label for="login-user" class="label">Username</label>
                    <input id="login-user" name="username" type="text" class="input" required>
                </div>
                <div class="group">
                    <label for="login-pass" class="label">Password</label>
                    <input id="login-pass" name="password" type="password" class="input" required>
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>

                <div th:if="${error}" style="color: red; text-align: center;">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${success}" style="color: limegreen; text-align: center;">
                    <p th:text="${success}"></p>
                </div>


            </form>

            <!-- Sign Up Form -->
            <form th:action="@{/register}" th:object="${user}" method="post" class="sign-up-htm">
                <div class="group">
                    <label for="signup-user" class="label">Username</label>
                    <input id="signup-user" th:field="*{userName}" type="text" class="input" required>
                </div>
                <div class="group">
                    <label for="signup-pass" class="label">Password</label>
                    <input id="signup-pass" th:field="*{password}" type="password" class="input" required>
                </div>
                <div class="group">
                    <label for="signup-repeat" class="label">Repeat Password</label>
                    <input id="signup-repeat" th:field="*{repeatPassword}" type="password" class="input" required>
                </div>
                <div class="group">
                    <label for="signup-email" class="label">Email Address</label>
                    <input id="signup-email" th:field="*{emailAddress}" type="email" class="input" required>
                </div>

                <!-- Hidden Role Field -->
                <input type="hidden" th:field="*{role}" value="MEMBER" />

                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
