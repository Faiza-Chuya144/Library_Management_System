<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management â€“ Add/Edit Member</title>
    <link rel="stylesheet" th:href="@{/css/add_member.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Add/Edit Member</h1>
        <h2>Manage your library users</h2>
    </header>

    <!-- Success/Error Messages -->
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>
    <div th:if="${success}" class="success-msg" th:text="${success}"></div>

    <!-- Member Form -->
    <form th:action="@{/members/add}" th:object="${user}" method="post" class="form-card">

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" th:field="*{emailAddress}" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{userName}" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" th:field="*{repeatPassword}" placeholder="Repeat password" required>
        </div>

        <!-- Hidden input to set Role as MEMBER -->
        <input type="hidden" th:field="*{role}" value="MEMBER"/>

        <div class="form-actions">
            <button type="submit" class="btn-save">Save Member</button>
            <button type="reset" class="btn-clear">Clear Fields</button>
        </div>
    </form>

    <!-- Member List Table -->
    <div class="table-container">
        <h2>Member List</h2>
        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.emailAddress}">member@email.com</td>
                <td th:text="${member.userName}">Username</td>
                <td class="table-actions">
                    <a th:href="@{/members/edit(email=${member.emailAddress})}" class="btn-edit">Edit</a>
                    <a th:href="@{/members/delete(email=${member.emailAddress})}"
                       class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this member?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
